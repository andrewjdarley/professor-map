<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        .container {
            padding: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h2 {
            font-size: 16px;
            color: #002E5D;
            margin: 0;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }
        .status-indicator.inactive {
            background: #ccc;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        button {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        .btn-primary {
            background: #007ACC;
            color: white;
        }
        .btn-primary:hover {
            background: #005A9E;
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        .info-section {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #007ACC;
        }
        .info-section h3 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .info-text {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }
        .status-message {
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #4CAF50;
        }
        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 3px solid #f44336;
        }
        .status-message.loading {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 3px solid #2196F3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h2>MyMAP Ratings</h2>
        </div>

        <div id="statusMessage" class="status-message hidden"></div>

        <div class="button-group">
            <button id="activateBtn" class="btn-primary">Activate</button>
            <button id="settingsBtn" class="btn-secondary">Settings</button>
        </div>

        <div class="info-section">
            <h3>How to Use</h3>
            <div class="info-text">
                1. Click "Activate" to enable professor ratings<br>
                2. Navigate to a course on MyMAP<br>
                3. Ratings appear automatically in each section
            </div>
        </div>

        <div class="info-section">
            <h3>Status</h3>
            <div class="info-text" id="statusText">Waiting for activation...</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
